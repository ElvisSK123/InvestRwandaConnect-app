version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: investrwanda_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kagaba}
      POSTGRES_DB: ${POSTGRES_DB:-investrwanda}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./server/migrate.sql:/docker-entrypoint-initdb.d/02-migrate.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - investrwanda_network_prod

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: investrwanda_backend_prod
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-kagaba}
      DB_NAME: ${POSTGRES_DB:-investrwanda}
      JWT_SECRET: ${JWT_SECRET:2d5fbee645d959d884d7df4420f973df5f943646932ed4b7f71ad16f3ed6dd63e1da44075661a56b9e355d40966659ad0e0a0b8870d5c536bac98eb035483053}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - investrwanda_network_prod

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: investrwanda_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - investrwanda_network_prod

volumes:
  postgres_data_prod:
    driver: local

networks:
  investrwanda_network_prod:
    driver: bridge
